<!--search page-->
<div class="page-title-area bg-1 ptb-100">
 <div class="container">
    <div class="page-title-content">
        <h2>Hoteles en cualquier parte del mundo</h2>
        <p>Buscar hoteles</p>
        <form class="banner-form-style">
            <div class="row align-items-center">
                <div class="col-xl-3 col-lg-6 col-sm-5">
                   <div class="form-group">
                     <label for="">Lugar</label>
                     <input type="text" class="form-control" placeholder="Hacia donde vas?">
                     <img src="images/icon/search.svg" alt="buscar">
                   </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-sm-5">
                   <div class="form-group">
                     <label for="">Fecha Entrada</label>
                        <dp-date-picker theme="dp-material" placeholder="Ingresar Fecha" [config]="datePickerConfig" required="true"></dp-date-picker>
                        <img src="images/icon/calendar.svg" alt="Calendario">
                   </div>
                </div>
                <div class="col-xl-3 col-lg-6 col-sm-5">
                   <div class="form-group">
                     <label for="">Fecha Salida</label>
                        <dp-date-picker theme="dp-material" placeholder="Ingresar Fecha" [config]="datePickerConfig" required="true"></dp-date-picker>
                     <img src="images/icon/calendar.svg" alt="Calendario">

                   </div>
                </div>
                <div class="col-lg-2 col-md-6">
                   <div class="form-group">
                     <label for="">Pasajeros</label>
                      <input type="text" class="form-control" placeholder="Agregar">
                     <img src="images/icon/user-check.svg" alt="Calendario">
                   </div>
                </div>
                <div class="col-lg-1 col-md-12">
                   <div class="form-group ps-0 pe-0">
                     <button type="submit" class="src-btn">
                       <i class="ri-search-line"></i>
                     </button>
                   </div>
                </div>
            </div>
        </form>
   </div>
 </div>
</div>
